<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 350px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4b5c;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4b5c;
      color: white;
    }

    #no {
      background: #ccc;
      color: black;
      position: relative;
    }

    .song {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      background: #1db954;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey Muhammad Islam ðŸ’•</h1>
    <p>Will you be my Valentine? ðŸ’Œ</p>

    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜¢</button>

    <div id="afterYes" class="hidden">
      <h2>I knew youâ€™d say yes ðŸ˜ŒðŸ’˜</h2>
      <a
        class="song"
        target="_blank"
        href="https://open.spotify.com/track/6s7O9zZ9Z0E6zD6sM5m5dC"
      >
        â–¶ Play our song ðŸŽ¶
      </a>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const afterYes = document.getElementById("afterYes");

    const phrases = [
      "NOPE ðŸ˜œ",
      "Nice try ðŸ˜",
      "Too slow ðŸ’¨",
      "Not today ðŸ˜ˆ",
      "You wish ðŸ˜‚",
      "Try again ðŸ˜",
      "Absolutely not ðŸ˜Ž"
    ];

    let scale = 1;

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);

      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      noBtn.textContent =
        phrases[Math.floor(Math.random() * phrases.length)];

      scale -= 0.06;
      noBtn.style.transform = `scale(${scale})`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    function confettiBurst() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          ["#ff4b5c", "#ffd700", "#1db954", "#ff9a9e"][
            Math.floor(Math.random() * 4)
          ];
        confetti.style.animationDuration =
          Math.random() * 2 + 2 + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }

    yesBtn.addEventListener("click", () => {
      afterYes.classList.remove("hidden");
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      confettiBurst();
    });
  </script>

</body>
</html>
